
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById('box');
    var t = new Date();
    t.setDate(t.getDate()+1);
    var timer = setInterval(function () {
        var d = new Date();
        var result = t.valueOf() - d.valueOf();
        var m = Math.floor(result%(1000 * 60)/(1000));
        box.innerHTML ="还剩" + m + '秒';
    },1000)
</script>
</body>
</html>
