<ion-content style="background:#F3F7F8" delegate-handle="mainScroll" has-bouncing="false">
    <div class="orderInfo">
        <p style="">预约服务</p>
        <div class="orderInfo-text" ng-repeat='item in data.items'>
            <span>{{item.name}}</span>
            <span style="flex:1;text-align:center"></span>
            <span>{{item.amount | currency:'¥'}}</span>
        </div>
        <div class="addPrice">总价:{{ price | currency:'¥'}}</div>
        <div style="clear: both;border-bottom:0.08rem dashed #ddd"></div>
    </div>
    <div class="orderInfo-mid">
        <div><span>预约时间：</span>{{data.reserveTime}}</div>
        <div><span>预约医生：</span>{{data.doctorName}}</div>
    </div>
    <div class="orderInfo-foot">
        <a class="" ng-href="#/tabs/mine/program/{{data.id}}">
            <span>方案详情</span>
            <i class="icon-next"></i>
        </a>
    </div>
    <ion-infinite-scroll 
            icon="ion-loading-c"
            on-infinite=""
            distance="1%">
    </ion-infinite-scroll>
</ion-content>
