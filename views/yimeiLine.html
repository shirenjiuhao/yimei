
<div class='index-ion'>
    <a ng-href="#/tabs" class="index-ion-return"></a>
    <h1 class='title'>名医在线</h1>
</div>
<ion-content class="has-header">

    <div class="line-selected">
        <div class="line-item">
            <a class="line-active" ng-init="$index">全部</a>
            <a ng-init="$index">眼部</a>
            <a ng-init="$index">鼻部</a>
            <a ng-init="$index">面部</a>
            <a ng-init="$index">胸部</a>
            <a ng-init="$index">口唇牙齿</a>
            <a ng-init="$index">皮肤</a>
            <a ng-init="$index">其他</a>
        </div>
    </div>
    <div class="list">
        <a class="item item-avatar line-yisheng" style="padding-left:7rem;"
            ng-repeat="list in lists" ng-href="#/tabs/line/{{list.id}}">
            <img ng-src="{{list.img}}" alt="加载中">
            <h2>{{ list.name }}-{{ list.job }}<i class="line-ion-zhuan"></i></h2>
            <p>{{list.address}}</p>
            <span>{{list.hurt}}</span><span>{{list.timer}}</span>
        </a>
    </div>
</ion-content>
