<div class='index-ion'>
    <a ng-href="#/tabs/diy" class="index-ion-return"></a>
    <h1 class='title'>医院介绍</h1>
</div>
<ion-content class="has-header">
    <div>
        <div class="diyInfo-fir">
            <img ng-src="{{data.img}}" alt="正在加载..." class="responsive-img"/>
        </div>
        <div class="diyInfo-sec">
            <div>{{data.name}}</div>
            <span>{{data.address}}</span>
        </div>
        <div class="diyInfo-thr" id="diyInfo-thr">
            <a href="" ng-class="{true:'diyInfo-thr-act',false:''}[show()]" ng-click="change()">医院介绍</a>
            <a href="" ng-class="{true:'diyInfo-thr-act',false:''}[!show()]" ng-click="change1()">医生团队</a>
        </div>
        <div style="height: 0.83rem;background:#F3F7F8"></div>
        <div class="diyInfo-for" ng-if="show()">
            <img ng-src="{{data.description}}" alt="正在加载中..." class="responsive-img"/>
        </div>
        <div class="diyInfo-for" ng-if="!show()">
            <div class="list">
                <a class="item item-avatar line-yisheng" style="padding-left:7rem;"
                   ng-repeat="list in lists" ng-href="#/tabs/line/{{list.id}}">
                    <img ng-src="{{list.img}}" alt="加载中">
                    <h2>{{ list.name }}-{{ list.level }}<i class="line-ion-zhuan"></i></h2>
                    <p>{{list.hospName}}</p>
                    <span ng-repeat="(key,val) in list.plasticProjects" ng-if='key > 2 ? false : true' data-id="{{val.id}}">{{val.name}}</span> 
                </a>
            </div>
            <ion-infinite-scroll
                    icon="ion-load-a"
                    on-infinite="loadMore()"
                    distance="1%">
            </ion-infinite-scroll>
        </div>
    </div>
</ion-content>
<div class="program-btn">
    <a ng-href="#/tabs/login">定制方案(首次免费)</a>
</div>
